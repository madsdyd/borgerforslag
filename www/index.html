<html>
 <head>
  <meta charset="UTF-8">
<!-- Load c3.css -->
<link href="js/c3.min.css" rel="stylesheet">

<!-- Load d3.js and c3.js -->
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="js/c3.min.js"></script>


 </head> 
<body>
<div id="chart"></div>


<script>
   var chart = c3.generate({
    bindto: '#chart',
   data: {
        x: 'x',
   xFormat: '%Y-%m-%dT%H:%M:%S', // 'xFormat' can be used as custom format of 'x'
   columns: [
   ['x', '2013-01-01T10:20:30', '2013-01-02T12:00:00', '2013-01-03T04:00:00', '2013-01-04T12:00:00', '2013-01-05T12:00:00', '2013-01-07T12:00:00'],
   //            ['x', '20130101', '20130102', '20130103', '20130104', '20130105', '20130106'],
   ['data1', 30, 200, 100, 400, 150, 250],
   ['data2', 130, 340, 200, 500, 250, 350]
   ]
   },
   axis: {
        x: {
            type: 'timeseries',
            tick: {
                format: '%d %H:%M'
            }
        }
   }
});
</script>


</body>
<html>
